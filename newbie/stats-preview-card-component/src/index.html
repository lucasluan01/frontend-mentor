<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="left">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-group">
          <div class="stat-item">
            <span class="stat-value">10k+</span>
            <span class="stat-description">companies</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">314</span>
            <span class="stat-description">templates</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">12M+</span>
            <span class="stat-description">queries</span>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./assets/images/image-header-mobile.jpg" alt="Image Hearder" height="470" width="450">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/lucas-luan-dos-santos" target="_blank">Lucas Luan dos Santos</a>.
    </div>
  </main>

</body>

</html>
